{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>Data Input Form</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <form method="POST" action="/index/" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="age">Date of Birthday</label>
                    <input type="date" id="age" name="age" class="form-control" placeholder="Age">
                </div>


                <div class="form-group">
                    <label for="file">AadarCard</label>
                    <input type="file" id="file" name="file" class="form-control" placeholder="Aadarcard">
                </div>


                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" id="salary" name="salary" class="form-control" placeholder="Salary">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="form-control">
                        <option value="published">Published</option>
                        <option value="draft">draft</option>
                    </select>
                </div>
                <div class="form-group">
                  <br/>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
