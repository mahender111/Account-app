{% extends "base.html" %}
{% load static %}
{% block content %}
<body>
<table class="table">
  <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">UserName</th>
        <th scope="col">Salary</th>
        <th scope="col">Age</th>
        <th scope="col">Addarcard</th>
        <th scope="col">Status</th>

    </tr>
  </thead>
  <tbody>
  {% for data in de %}
    <tr>
        <form action="/de/" method="POST">
            {% csrf_token %}
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.salary}}</td>
            <td>{{data.age}}</td>
            <td><img src="{{data.addarcard.url}}" alt="" height="100" width="200"></td>
            <td>{{data.status}}</td>
        </form>

    </tr>
  {% endfor %}
  </tbody>


{% endblock %}
